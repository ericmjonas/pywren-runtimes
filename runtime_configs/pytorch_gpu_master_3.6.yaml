pythonver: '3.6'
miniconda_url: https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
include:
  - default_3.6.yaml
conda:
    install:
      - scikit-image
      - mkl
      - pandas
      - setuptools
      - cffi
      - [soumith, cuda80]
pip:
    install:
      - cvxpy
      - qpth
extracmds:
  - "git clone --recursive https://github.com/pytorch/pytorch"
  - "cd pytorch && CMAKE_PREFIX_PATH=/tmp/condaruntime /tmp/condaruntime/bin/python setup.py install"
