pythonver: '3.6'
miniconda_url: https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
include:
  - default_3.6.yaml
conda:
    install:
      - scikit-image
      - mkl
      - pandas
      - setuptools
      - cmake
      - gcc
      - cffi
      - [soumith, cuda80]

extracmds:
  - "git clone --recursive https://github.com/pytorch/pytorch"
  - "CMAKE_PREFIX_PATH='$(dirname $(which conda))/../' /tmp/condarutime/bin/python pytorch/setup.py install"
  
