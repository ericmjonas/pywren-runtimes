pythonver: '3.6'
miniconda_url: https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
include:
  - minimal_3.6.yaml
conda:
    install:
      - numpy
      - scipy
      - pillow
      - [conda-forge, pyfftw]
      - h5py
pip:
    install:
      - glob2
      - boto
      - dipy

    upgrade:
      - cloudpickle
      
extracmds:
  # Big example files we don't actually need
  - "rm -Rf /tmp/condaruntime/lib/python3.6/site-packages/nibabel/nicom/tests/*"
